<h3>Sign In</h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <app-input label="Username" [control]="$any(authForm.get('username'))" inputType="text"></app-input>
    <app-input label="Password" [control]="$any(authForm.get('password'))" inputType="password"></app-input>

    <div *ngIf="authForm.errors" class="ui red basic label">
        <p *ngIf="authForm.errors['invalidCredentials']">
            Invalid username or password.
        </p>
        <p *ngIf="authForm.errors['noConnection']">
            No internet connection.
        </p>
    </div>

    <div>
    <button class="ui submit button primary">Sign In</button>
</div>
</form>
